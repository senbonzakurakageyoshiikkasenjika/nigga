<!DOCTYPE html>
<html>
<head>
    <title>BlaBlaBla</title>
    <style>
        .yokoso{
            background-color: rgb(41, 193, 160);
            height: 100vh;
            width: 100%;
            font-size: x-large;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 2fr 2fr 1fr;
            grid-gap: 15px;
        }
        .navbar{
            grid-column: 1/5;
        }
        .outsidesection{
            grid-row: 2/4;
        }
        #maincontent{
            grid-column: 2/5;
        }
        #footer{
            grid-column: 1/5;
        }



    </style>
</head>
<body>
    <div class="yokoso">
        <nav style="background-color: rgb(184, 128, 31);" class="navbar">NAVBAR</nav>
        <aside style="background-color: brown;" class=".outsidesection">sidesection</aside>
        <article style="background-color: burlywood;">Article no.1</article>
        <article style="background-color: rgb(52, 52, 151);">Article no.2</article>
        <article style="background-color: chartreuse;">Article no.3</article>
        <section style="background-color: yellow;" id="maincontent">Main Content Part</section>
        <footer style="background-color: rgb(199, 78, 199);" id="footer">Footer</footer>
    </div>
    
</body>
</html>
