<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>BlaBlaBla</title>
    <style>
        #shikai, #bankai{
            text-align: center;
            padding: 10px;
            color: rgb(180, 120, 43);
            background: #353432;
        }
        #bankai{
            padding: 50px;
            text-align: center;
            color: #353432;
            background: rgb(185, 126, 50);
        }
    </style>
</head>
<body>
    <div id="shikai"> BANKAI</div>
    <div id="bankai">FushiNoKojo</div>
    
    

    <script>
        $(document).ready(function(){
            $("#shikai").click(function(){
                $("#bankai").slideToggle("slow");
            });
        });
    </script>
</body>
</html>
