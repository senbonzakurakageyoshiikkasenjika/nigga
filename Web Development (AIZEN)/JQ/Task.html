<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>BlaBlaBla</title>
</head>
<body>
    <button>bankai</button>
    <div style="background-color: #353432;height:100px;width:100px;position:absolute; ">YOKOSO</div>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                let task = $("div");
                task.animate({height:"300px" , opacity:"0.4" } ,"slow");
                task.animate({width:"300px" , opacity:"0.8"  }, "slow");
                task.animate({height:"100px"  , opacity:"0.4"}, 2000);
                task.animate({width:"100px"  , opacity:"0.8"}, "slow" );
            });
        });
    </script>
    
</body>
</html>
