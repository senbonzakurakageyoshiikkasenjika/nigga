    <title>BlaBlaBla</title>

<style>
    .important{
        font-weight: bold;
        font-size: xx-large;
    }
    .blue{
        color: rgb(238, 151, 37);
    }

</style> 
<body>

    <div>YARE YARE DAZE MATTHAK</div>
    <button>DAMARE</button>
    <script>
        $(document).ready(function(){
            $("button").click(function (){
                $("h1,h2,p").addClass("blue");
                $("div").addClass("important");
            });
        });
    </script>
</body>
</html>
