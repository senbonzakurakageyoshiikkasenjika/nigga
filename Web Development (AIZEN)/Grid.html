<!DOCTYPE html>
<html>
<head>
    <title>BlaBlaBla</title>
    <style>
        .yokoso{
            height: 500px;
            width: 1200px;
            background-color: burlywood;
            border: 3px ;
            margin: 50px auto;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            
            


        }
        .box{
            border: 2px solid rgb(0, 0, 0);
            font-size: x-large;
        }
        
        .box1{
            background-color: rgb(73, 147, 52);
            grid-column: 3/4;
            grid-row: 3/4;
        }
        .box2{
            background-color: brown;
        }
        .box3{
            background-color: chartreuse;
            grid-row: 3/4;
            grid-column: 1/2;
        }
        .box4{
           background-color: cornflowerblue; 
        }
        .box5{
            background-color: cyan;
        }
        .box6{
            background-color: yellow;
        }
        .box7{
            background-color: darkgoldenrod;

        }
        .box8{
            background-color: yellowgreen;
            
        }
        .box9{
            background-color: violet;
            grid-row: 1/2;
            
        }
    </style>
</head>
<body>
    <div class="yokoso">
        <div class="box box1">ICHI</div>
        <div class="box box2">NII</div>
        <div class="box box3">SAN</div>
        <div class="box box4">YON</div>
        <div class="box box5">GO</div>
        <div class="box box6">ROK</div>
        <div class="box box7">NANA</div>
        <div class="box box8">HACHI</div>
        <div class="box box9">KHYUU</div>
    </div>
    
</body>
</html>
