<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image with Text</title>
  <style>
    /* Optional: Add some styles for better appearance */
    figure {
      position: relative;
      text-align: center;
    }

    figcaption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      margin: 0;
    }
  </style>
</head>
<body>

  <figure>
    <img src="/IMG/Son.jpg " alt="Your Image Description">
    <figcaption>SON GOKU</figcaption>
  </figure>

</body>
</html>
