<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Streaming Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }
        
        header h1 {
            font-size: 24px;
            font-weight: bold;
        }
        
        nav ul {
            list-style: none;
        }
        
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        
        #hero {
            background-image: url('hero-background.jpg');
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 100px 0;
        }
        
        #hero h2 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        #hero p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6600;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #e64d00;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        
        footer p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Anime Stream</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Browse</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="#">Search</a></li>
                    <li><a href="#">Login/Register</a></li>
                    <li><a href="#">Account</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="hero">
        <div class="container">
            <h2>Watch Your Favorite Anime</h2>
            <p>Stream unlimited anime anytime, anywhere.</p>
            <a href="#" class="btn">Explore Now</a>
        </div>
    </section>

    <!-- Other sections (trending anime, recommended anime, featured content) -->

    <footer>
        <div class="container">
            <p>&copy; 2024 Anime Stream. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
