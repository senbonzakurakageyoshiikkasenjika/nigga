<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlaBlaBla</title>
</head>
<body>
    
    <script>
        let grade = prompt("Enter Your Score:")

        if(grade >=91){
            console.log("Grade A");
        }
        else if(grade >=81){
            console.log("Grade B");
        }
        else if(grade >=71){
            console.log("Grade C");
        }
        else if(grade >=61){
            console.log("Grade D");
        }
        else {console.log("Fail");}
    </script>
</body>
</html>
