<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlaBlaBla</title>
</head>
<body>

    <script>
        let age = prompt("Enter Your Age");

        if(age < 12){
            console.log("Noob's Price 2$")
        }
        else if(age >= 12 && age <= 65){
            console.log("Conqueror's Price 5$")
        }
        else{
            console.log("Old Hag's Price 1$")}
        
            
        
    </script>
    
</body>
