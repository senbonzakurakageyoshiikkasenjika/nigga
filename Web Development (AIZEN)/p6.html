<!DOCTYPE html>
<html>
<head>
    <title>BlaBlaBla</title>
  <style>
    
    .image-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

  
    .image-container img {
      width: 100%;
      height: auto;
      display: block;
      transition-property: all;
      transition: 0.8s;

    }

   
    .overlay {
      position: absolute;
      top: 0;
      left: 10;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      opacity: 0; 
      transition: opacity 0.5s ease;
    }

 
    .image-container:hover .overlay {
      opacity: 1;
    }


    .overlay-text {
      font-size:30px;
      font-weight: bold;
      margin-top: 200px;
      color: burlywood;
    }
  </style>
</head>
<body style=" background-color: rgb(0, 0, 0);">

  <div class="image-container">
    <img src="/IMG/Mikey kun.jpg" alt="Yoo" height="600px" width="80%">

    <div class="overlay">
      <p class="overlay-text">BokuWaAizen</p>
    </div>
  </div>

</body>
</html>
