<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlaBlaBla</title>
    <style>
        #outer{
            height: 200px;
            width: 200px;
            margin: 200px;
            border: 2px solid rgb(48, 40, 31);
        
        }
        #inner{
            height: 200px;
            width: 200px;
            background-color: rgb(182, 127, 55);

            transform: perspective(250px) rotate3d(10, 10, 10, 35deg);
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="inner"></div>
    </div>
    
</body>
</html>
