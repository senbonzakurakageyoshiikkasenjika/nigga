<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlaBlaBla</title>
    <style>
        .yokoso{
            position: absolute;
            margin: auto;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgb(255, 145, 0);
            height: 250px;
            width: 250px;
            box-shadow: 0px 0px 45px 2px #161515;

        }
        h1{
            margin-left: 620px;
            font-size: 40px;
            font-weight: bolder;
            color: rgb(240, 195, 136);
            font-family:Georgia, 'Times New Roman', Times, serif;
        }
        span{
            right: 10%;
            left: 10%;
            box-shadow: 0px 0px 45px 2px #181717;
        }
        span:nth-child(1){
            position: absolute;
            height: 220px;
            width: 220px;
            background-color: rgb(241, 153, 21);
            top: 6%;
            left: 6%;
            animation: ani 3s infinite;
            animation-delay: 0.3s;


        }
        span:nth-child(2){
            position: absolute;
            height: 200px;
            width: 200px;
            background-color: rgb(192, 104, 22) ;
            top: 10%;
            left: 10%;
            animation: ani 3s infinite;
            animation-delay: 0.4s;


        }
        span:nth-child(3){
            position: absolute;
            height: 180px;
            width: 180px;
            background-color: rgb(241, 153, 21);
            top: 14%;
            left: 14%;
            animation: ani 3s infinite;
            animation-delay: 0.5s;


        }
        span:nth-child(4){
            position: absolute;
            height: 160px;
            width: 160px;
            background-color: rgb(192, 104, 22) ;
            top: 18%;
            left: 18%;
            animation: ani 3s infinite;
            animation-delay: 0.6s;


        }
        span:nth-child(5){
            position: absolute;
            height: 140px;
            width: 140px;
            background-color: rgb(241, 153, 21);
            top: 22%;
            left: 22%;
            animation: ani 3s infinite;
            animation-delay: 0.7s;


        }
        span:nth-child(6){
            position: absolute;
            height: 120px;
            width: 120px;
            background-color: rgb(192, 104, 22) ;
            top: 26%;
            left: 26%;
            animation: ani 3s infinite;
            animation-delay: 0.8s;


        }
        span:nth-child(7){
            position: absolute;
            height: 100px;
            width: 100px;
            background-color: rgb(241, 153, 21);
            top: 30%;
            left: 30%;
            animation: ani 3s infinite;
            animation-delay: 1s;


        }
        span:nth-child(8){
            position: absolute;
            height: 80px;
            width: 80px;
            background-color: rgb(192, 104, 22) ;
            top: 34%;
            left: 34%;
            animation: ani 3s infinite;
            animation-delay: 1.2s;


        }
        @keyframes ani{
            0%{
                transition: 0.7;
                transform: rotate(0deg);
            }
            20%{
                transition: 0.7;
                transform: rotate(95deg);
            }
            50%{
                transition: 0.7;
                transform: rotate(360deg);
            }
            100%{
                transition: 0.7;
                transform: rotate(0deg);
            }
        }
    </style>
</head>
<body style="background-image: linear-gradient(45deg, rgb(240, 195, 136) , rgb(207, 122, 11), rgb(240, 195, 136)); background-repeat: no-repeat;">
    <h1>YOKOSO </h1>
    <div class="yokoso">
        <span ></span>
        <span ></span>
        <span ></span>
        <span ></span>
        <span ></span>
        <span ></span>
        <span></span>
        <span></span>
    </div>
    
</body>
</html>
