<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlaBlaBla</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: poppins, sans-serif;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url(/wallpaperflare.com_wallpaper\ \(1\).jpg);
            background-repeat: no-repeat;
            background-size: cover;
           
            
           
           
            
        }
        :root {
            --clr: #222327;
        }
        .yokoso{
            height: 400px;
            width: 365px;
            background-color:transparent;
            border: 2px solid ;
            color: #fff;
            padding: 30px 40px;
            backdrop-filter: blur(20px);
            border-radius: 10px;
            border: 2px solid rgb(255, 255, 255, .2);


        }
        .yokoso h1{
            font-size: 36px;
            text-align: center;
            color: rgb(74, 69, 77);
            margin-bottom: 30px;

        }
        .yokoso .input-box{
            position: relative;
            height: 45px;
            width: 100%;
            margin: 30px 0 #222327;
            background: transparent;
            margin-top: 10px;
            

        }
        .input-box input{
            height:100% ;
            width: 100%;  
            background: transparent;
            border: none;
            outline: none;
            border-radius: 40px;
            border: 2px solid rgb(255, 255, 255, .2);
            color: #fff;
            font-size: 16px;
            /* padding: 20px 45px 20px 20px; */
            border-radius: 40px;
            
           


        }
        .input-box input::placeholder{
            color: #fff;
            padding: 10px;

        }
        .input-box .icons{
            position: absolute;
            margin-left: 340px;
            margin-top: -30px;
            transform: translateY(-50%);
            font-size: 20px;
        }
        .remember-forgot label input{
            accent-color:var(--clr);
            margin-right:3px;
            margin-top: 50px;
        }
        .remember-forgot  a{
            color: #fff;
            text-decoration: none;
            margin-right: 40px;
            position: absolute;
            right: 20px;
            font-weight: 500;
            margin-top: 50px;
        }
        .remember-forgot  a:hover{
            color: #222327;
            outline: invert;
        }
        .yokoso .btn{
            width: 100%;
            height: 40px;
            border: none;
            outline: none;
            background: #222327;
            color: #fff;
            border-radius: 40px;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0px 0px 10px rgb(0, 0, 0, .1) ;
            cursor: pointer;
            margin-top: 50px;
            

        }
        .yokoso .register-link{
            font-size: 15px;
            text-align: center;
            margin-top: 20px 0px 15px;
            margin-top: 40px;
        }
        .register-link p a{
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            
            
        }
        .register-link p a:hover{
            color:#222327;
            text-decoration: dotted;
            
        }

    </style>
</head>
<body>
    <div class="yokoso">
        <form action="">
            <h1>LOGIN</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <ion-icon  class="icons" name="people-circle-outline"></ion-icon>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <ion-icon class="icons" name="lock-closed" ></ion-icon>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="">Forgot Password</a>
            </div>
            <button type="submit" class="btn">LOGIN</button>
            <div class="register-link">
                <p>Don't Have an Account?  <a href=""> Register</a></p>
            </div>

        </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
