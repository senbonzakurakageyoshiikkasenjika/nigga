<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlaBlaBla</title>
    <style>
        body {
            font-family: 'Single Day', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--clr);

        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        :root {
            --clr: #222327;
        }

        .navigation {
            height: 68px;
            width: 290px;
            background: #fff;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        .navigation ul {
            display: flex;
            width: 350px;
        }

        .navigation ul li {
            position: relative;
            height: 70px;
            width: 70px;
            list-style: none;
            z-index: 1;
        }

        .navigation ul li a {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            flex-direction: column;
            font-weight: 500;

        }

        .navigation ul li a .icon {
            position: relative;
            left: 7PX;
            display: block;
            text-align: center;
            line-height: 75px;
            font-size: 1.3em;
            transition: 0.5s;
            color: var(--clr);

        }

        .navigation ul li:hover a .icon {
            transform: translatey(-39px);
        }

        .navigation ul li a .text {
            position: absolute;
            color: var(--clr);
            font-size: 1em;
            font-weight: 400;
            letter-spacing: 0.05em;
            transition: 0.5s;
            opacity: 0;
            transform: translatey(20px);
        }

        .navigation ul li:hover a .text {
            opacity: 1;
            transform: translatey(10px);
        }

        .indicator {
            position: absolute;
            top: -46%;
            right: 219px;
            height: 49px;
            width: 60px;
            background: rgb(22, 104, 143);
            border-radius: 50%;
            border: 6px solid var(--clr);
            transition: 0.5s;
        }
        .indicator-nii {
            position: absolute;
            top: -49%;
            right: 150px;
            height: 49px;
            width: 60px;
            background: rgb(22, 104, 143);
            border-radius: 50%;
            border: 6px solid var(--clr);
            transition: 0.5s;
        }
        .indicator-san {
            position: absolute;
            top: -46%;
            right: 81px;
            height: 49px;
            width: 60px;
            background: rgb(22, 104, 143);
            border-radius: 50%;
            border: 6px solid var(--clr);
            transition: 0.5s;
        }
        .indicator-yon {
            position: absolute;
            top: -46%;
            right: 10px;
            height: 49px;
            width: 60px;
            background: rgb(22, 104, 143);
            border-radius: 50%;
            border: 6px solid var(--clr);
            transition: 0.5s;
        }
        

        .indicator::before {
            content: '';
            position: absolute;
            top: -46%;
            left: -22px;
            width: 20px;
            height: 20px;
            background: transparent;
            border-top-right-radius: 20px;
            box-shadow: 0px -10px 0 0 var(--clr);

        }

        .indicator::after {
            content: '';
            position: absolute;
            top: -46%;
            right: -22px;
            width: 20px;
            height: 20px;
            background: transparent;
            border-top-left-radius: 20px;
            box-shadow: 0px -10px 0 0 var(--clr);

        }
    </style>
</head>

<body>
    <div class="navigation">
        <ul>
            <li class="list"><a href="">
                    <span class="icon">
                        <ion-icon name="accessibility-outline"></ion-icon>
                    </span>
                    <span class="text">Bankai</span>
                </a></li>
            <li class="list"><a href="">
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="text">Home</span>
                </a></li>
            <li class="list">
                <a href="">
                    <span class="icon">
                        <ion-icon name="send-sharp"></ion-icon>
                    </span>
                    <span class="text">About</span>
                </a>
            </li>
            <li class="list">
                <a href="">
                    <span class="icon">
                        <ion-icon name="people-circle-sharp"></ion-icon>
                    </span>
                    <span class="text">Setting</span>
                </a>
            </li>

            <div class="indicator"></div>
            <div class="indicator-nii"></div>
            <div class="indicator-san"></div>
            <div class="indicator-yon"></div>


        </ul>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
