<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blablabla</title>
    <style>
        .btn {
            padding: 12px 24px;
            background-color: #2f2c26;
            color: rgb(182, 121, 41);
            text-decoration: none;
            border-radius: 15px;
            transition: background-color 0.4s ease-in-out;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            border: 4px solid rgb(210, 145, 61);
        }
        .btn:hover {
            background-color: #020202;
            color: #e97714;
            font-weight: 700;
            border: 4px solid rgb(221, 210, 195);
            border-radius: 15px;
        }
        /* Dark mode styles */
        body.dark-mode {
            background-color: #020202;
            color: #ffffff;
        }
        body.dark-mode .btn {
            background-color: #ffffff;
            color: #020202;
            border-color: #ffffff;
        }
        body.dark-mode .btn:hover {
            background-color: #000000;
            color: #020202;
            border-color: #020202;
        }
    </style>
</head>
<body>
    <center>
        <h1>This Is Dark Mode</h1>
        <button id="dmbtn" class="btn" onclick="toggleDarkMode()">DARK MODE</button>
        <p>YOKOSO WATASHI NO SOUL SOCIETY AYYE</p>
    </center>
    <script>
        var DarkModeButton = document.getElementById("dmbtn");
        var body = document.body;

        function toggleDarkMode() {
            body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
