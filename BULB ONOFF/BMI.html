<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<style>
    h1 {
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        font-size: 30px;
        font-weight: 700;
        color: rgb(206, 137, 46);
    }

    .button {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: 20px;
        font-weight: 600;
        color: #353432;
        background-color: rgb(255, 142, 14);
        padding: 12px 10px;
        border: 4px solid black ;
        border-radius: 15px;
        transition: .3s ease-in-out;
    }
    .button:hover {
        color:rgb(255, 142, 14);
        background-color: #000000;
        border: 4px solid rgb(127, 112, 112);
    }
</style>
<body>
    <center>
        <h1>BMI CALCULATOR</h1>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter Your Weight" />
        <br><br>

        <label for="height">Height (m):</label>
        <input type="number" id="height" placeholder="Enter Your Height" />
        
        <br><br>
        <button class="button" onclick="calculateBMI()">CALCULATE BMI</button>

        <h1 id="result"></h1>
    </center>

    <script>
        function calculateBMI() {
            let weight = parseFloat(document.getElementById("weight").value);
            let height = parseFloat(document.getElementById("height").value);
            let result = document.getElementById("result");

            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                result.innerHTML = "Enter Your Height and Weight.";
                return;
            }

            let bmi = weight / (height * height);

            result.innerHTML = "Your BMI is: " + bmi.toFixed(1) + "<br><br>";

            if (bmi < 18.5) {
                result.innerHTML += "You are Underweight.";
            } else if (bmi >= 18.5 && bmi < 24.9) {
                result.innerHTML += "You are Normal Weight.";
            } else if (bmi >= 25 && bmi < 29.9) {
                result.innerHTML += "You are Overweight.";
            } else {
                result.innerHTML += "You are Obese.";
            }
        }
    </script>
</body>
</html>
