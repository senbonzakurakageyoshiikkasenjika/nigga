<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <!DOCTYPE html>
<html>
<head>
    <title>Toggle Bulb</title>
    <style>
        #bulb {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            border-radius: 50%;
            margin: 50px auto;
            cursor: pointer;
        }

        #bulb.on {
            background-color: yellow;
            box-shadow: 0 0 20px yellow, 0 0 40px yellow, 0 0 60px yellow, 0 0 80px yellow;
        }
    </style>
</head>
<body>
    <div id="bulb" onclick="toggleBulb()"></div>

    <script>
        var bulb = document.getElementById('bulb');

        function toggleBulb() {
            bulb.classList.toggle('on');
        }
    </script>
</body>
</html>
    
</body>
</html>
