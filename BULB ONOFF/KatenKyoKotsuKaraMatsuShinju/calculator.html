<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap"
      rel="stylesheet"
    />
    <title>Blablabla</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        outline: 0;
        transition: all 0.5s ease;
        font-family: "Shadows Into Light", cursive;
        font-weight: 400;
        font-style: normal;
      }
      body {
        font-family: sans-serif;
        background: url(/4.jpg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      a {
        text-decoration: none;
        color: #fff;
      }
      .container {
        height: 100vh;
        width: 100vw;
        display: grid;
        place-items: center;
      }
      .calculator {
        position: relative;
        height: auto;
        width: auto;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 30px #000;
      }
      .theme-toggle {
        position: absolute;
        top: 30px;
        right: 36%;
        color: #fff;
        cursor: pointer;
        z-index: 1;
      }
      .theme-toggle.active {
        color: #000000;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px,
          rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px,
          rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
      }
      .theme-toggle.active::before {
        background-color: #fff;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px,
          rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px,
          rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
      }
      .theme-toggle::before {
        content: "";
        height: 30px;
        width: 30px;
        position: absolute;
        top: 50%;
        left: 70px;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        background-color: #333;
        z-index: 1;
      }
      #display {
        margin: 0 10px;
        height: 150px;
        width: auto;
        max-width: 270px;
        display: flex;
        align-items: flex-end;
        justify-content: flex-end;
        font-size: 30px;
        margin-bottom: 20px;
        overflow-x: scroll;
      }
      #display::-webkit-scrollbar {
        display: block;
        height: 3px;
      }
      button {
        height: 60px;
        width: 60px;
        border: 0;
        border-radius: 30px;
        margin: 5px;
        font-size: 20px;
        cursor: pointer;
        transition: all 200ms ease;
      }
      button:hover {
        transform: scale(1.1);
      }

      button#equal {
        height: 130px;
      }
      /* light theme daroga */

      .calculator {
        background-color: transparent;
      }
      .calculator #display {
        color: #69abbb;
      }
      .calculator button #clear {
        background-color: #ffd5d8;
        color: #fc4552;
      }
      .calculator button.btn-number {
        background-color: #c3eaff;
        color: #000;
      }
      .calculator button.btn-operator {
        background-color: #ffd5d8;
        color: #f967f3;
      }
      .calculator button.btn-equal {
        background-color: #adf9e7;
        color: #000;
      }

      /* dark theme */

      .calculator.dark {
        background-color: transparent;
      }
      .calculator.dark#display {
        background-color: #f8fafd;
      }

      .calculator.dark button#clear {
        background-color: #2d191e;
        color: #bd3740;
      }

      .calculator.dark button.btn-number {
        background-color: #1b2f38;
        color: #f8fafd;
      }
      .calculator.dark button.btn-operator {
        background-color: #2d191e;
        color: #aa00a4;
      }
      .calculator.dark button.btn-equal {
        background-color: #223323;
        color: #ffffff;
      }
      #yokoso {
        font-family: "Courier New", Courier, monospace;
        font-size: 35px;
        font-weight: 700;
        color: rgba(10, 83, 70, 0.925);
        margin-top: 10px;
      }
      #inner {
        color: #5a9e74;
        font-size: 15px;
        
        margin-left: 5px;
      }
      p {
        margin-top: 20px;
        margin-left: 240px;
      }
      #yokoso:hover {
        color: #09b9ab;
      }
      #inner:hover {
        color: #34d2dd;
      }
    </style>
  </head>
  <body>
    <div class="container" id="yokoso">
      BAN-KAI--DAYO
      <div class="calculator dark" id="inner">
        <p>THEME</p>
        <div class="theme-toggle active">
          <i class="toggler-icon"></i>
        </div>
        <div class="display-screen"></div>
        <div id="display"></div>
        <div class="button">
          <table>
            <tr>
              <td><button class="btn-operator" id="clear">C</button></td>
              <td><button class="btn-operator" id="/">&divide;</button></td>
              <td><button class="btn-operator" id="*">&times;</button></td>
              <td><button class="btn-operator" id="backspace"><</button></td>
            </tr>
            <tr>
              <td><button class="btn-number" id="7">7</button></td>
              <td><button class="btn-number" id="8">8</button></td>
              <td><button class="btn-number" id="9">9</button></td>
              <td><button class="btn-operator" id="-">-</button></td>
            </tr>
            <tr>
              <td><button class="btn-number" id="4">4</button></td>
              <td><button class="btn-number" id="5">5</button></td>
              <td><button class="btn-number" id="6">6</button></td>
              <td><button class="btn-operator" id="+">+</button></td>
            </tr>
            <tr>
              <td><button class="btn-number" id="1">1</button></td>
              <td><button class="btn-number" id="2">2</button></td>
              <td><button class="btn-number" id="3">3</button></td>
              <td rowspan="2">
                <button class="btn-equal" id="equal">=</button>
              </td>
            </tr>
            <tr>
              <td><button class="btn-operator" id="(">(</button></td>
              <td><button class="btn-number" id="0">0</button></td>
              <td><button class="btn-operator" id=")">)</button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  const display = document.querySelector("#display");
  const buttons = document.querySelectorAll("button");

  buttons.forEach((item) => {
    item.onclick = () => {
      if (item.id == "clear") {
        display.innerText = "";
      } else if (item.id == "backspace") {
        let string = display.innerText.toString();
        display.innerText = string.substr(0, string.length - 1);
      } else if (display.innerText != "" && item.id == "equal") {
        display.innerText = eval(display.innerText);
      } else if (display.innerText == "" && item.id == "equal") {
        display.innerText = "Empty!";
        setTimeout(() => (display.innerText = ""), 2000);
      } else {
        display.innerText += item.id;
      }
    };
  });

  const themeToggleBtn = document.querySelector(".theme-toggle");
  const calculator = document.querySelector(".calculator");
  const toggleIcon = document.querySelector(".toggler-icon");

  let isDark = true;
  themeToggleBtn.onclick = () => {
    calculator.classList.toggle("dark");
    themeToggleBtn.classList.toggle("active");
    isDark = !isDark;
  };
</script>
