<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blablabla</title>
    <style>
      .btn {
        padding: 12px 24px;
        background-color: #2f2c26;
        color: rgb(182, 121, 41);
        text-decoration: none;
        border-radius: 15px;
        transition: background-color 0.4s ease-in-out;
        border: none;
        cursor: pointer;
        font-size: 18px;
        font-weight: 700;
        border: 4px solid rgb(210, 145, 61);
      }
      .btn:hover {
        background-color: #020202;
        color: #e97714;
        font-weight: 700;
        border: 4px solid rgb(221, 210, 195);
        border-radius: 15px;
      }
      p{
        font-size: 25px;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        font-weight: 700;
        color: #e97714;
       
      }
    </style>
  </head>
  <body>
    <center>
      <button class="btn">Ore Oh Click Shirou|:</button>
      <p>CLICKED <span class="count">0</span> TIMES....</p>
    </center>
    <script>
      const button = document.querySelector(".btn");
      const countElement = document.querySelector(".count");

      let count = 0;

      function handleClick() {
        count++;
        countElement.textContent = count;
      }

      button.addEventListener("click", handleClick);
    </script>
  </body>
</html>
